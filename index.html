<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up now</title>

    <script src="script.js" defer></script>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Raleway:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id ="left">
        <img src="logo.svg" alt="Github Logo">
    </div>
    <div id="right">
        <div class="container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div class="container">
            <h1>Let's do this!</h1>
            <p class="form-text">Required fields are indicated by an asterisk*</p>
            <form action="" name="signup-form" onsubmit="return validateForm()">
                <div class="input-row">
                    <div class="label-container">
                        <label for="first-name">First Name</label><span aria-label="required">*</span>
                    </div>
                    <input type="text" id="first-name" name="first-name" required>
                    <span></span>
                </div>
                <div class="input-row">
                    <div class="label-container">
                        <label for="last-name">Last Name</label><span aria-label="required">*</span>
                    </div>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-row">
                    <div class="label-container">
                        <label for="email">Email</label><span aria-label="required">*</span>
                    </div>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-row">
                    <div class="label-container">
                        <label for="phone">Phone Number</label>
                    </div>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="input-row">
                    <div class="label-container">
                        <label for="pw">Password</label><span aria-label="required">*</span>
                    </div>
                    <input type="password" id="pw" name="pw" required>
                </div>
                <div class="input-row">
                    <div class="label-container">
                        <label for="pw-confirm">Confirm Password</label><span aria-label="required">*</span>
                    </div>
                    <input type="password" id="pw-confirm" name="pw-confirm" required>
                </div>
                <div class="btn-container">
                    <button class="submit-btn">Create Account</button>
                    <p class="warning-msg"></p>
                </div>
                <div class="login">
                    <p class="form-text">Already have an account?</p><a>Log in</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
